<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Hub de Comentários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="divMenu card shadow disabled" id="menuDis">

        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            Usuário
        </a>

        <ul class="dropdown-menu formUser">
            <li><a type="submit" class="dropdown-item" id="btnDados">Meus dados</a></li>
            <li><a class="dropdown-item" id="btnBack">Sair</a></li>
        </ul>
    </div>


    <!-- ADD NEW COMMENT -->

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <!--LOGIN FORM-->
                <div class="comments card shadow" id="login-form">
                    <h2>Login</h2>
                    <form id="formLogin">
                        <input type="text " name="username" id="username" placeholder="Seu login aqui">
                        <input type="password" name="password" id="password" placeholder="Senha..." required>
                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </div>
                <!--NEW COMMENTS-->
                <div class="comments box-shadow-inset mb-9 disabled" id="form-comentario">
                    <h3>Novo Comentário</h3>
                    <form id="formComment">
                        <input type="text" class="form-control" placeholder="Username" id="inputAuthor" disabled
                            required>
                        <textarea class="form-control" name="comentario" id="inputComment" cols="30" rows="10" required
                            placeholder="Comentário"></textarea>
                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </div>

                <div class=" box-shadow-inset mb-9 disabled " id="user-data">
                    <h3>Dados do usuário</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Sobrenome</th>
                                <th scope="col">Username</th>
                                <th scope="col">Senha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="userList">
                                <td id="dataNome"></td>
                                <td id="dataSobrenome"></td>
                                <td id="dataUsername"></td>
                                <td id="dataPassword"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <!-- DISPLAY COMMENTS (FEED)-->
                <div class="comments my-3 p-3 box-shadow-inset mt-5">
                    <h3 class="border-bottom pb-2 mb-0">Feed</h3>

                    <div id="comment-feed">

                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
