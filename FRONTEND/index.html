<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Hub de Comentários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- ADD NEW COMMENT -->

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <!--LOGIN FORM-->
                <div class="comments card shadow" id="login-form">
                    <h2>Login</h2>
                    <form id="formLogin">
                        <input type="text " name="username" id="username" placeholder="Seu login aqui">
                        <input type="password" name="password" id="password" placeholder="Senha..." required>
                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </div>
                <!--NEW COMMENTS-->
                <div class="comments box-shadow-inset mb-9 disabled" id="form-comentario">
                    <h3>Novo Comentário</h3>
                    <form id="formComment">
                        <input type="text" class="form-control" placeholder="Username" required>
                        <textarea class="form-control" name="comentario" id="inputComment" cols="30" rows="10" required
                            placeholder="Comentário"></textarea>
                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <!-- DISPLAY COMMENTS (FEED)-->
                <div class="comments my-3 p-3 box-shadow-inset mt-5">
                    <h3 class="border-bottom pb-2 mb-0">Feed</h3>

                    <div id="comment-feed">

                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
